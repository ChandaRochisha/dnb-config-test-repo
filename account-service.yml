spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/accounts   
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialet: org.hibernate.dialect.MySQLDialect   
  jackson:
    serialization:
      fail-on-empty-beans: false
  application:
      name: ACCOUNT-SERVICE
server:
   port: 0
   error:
    include-message: always
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
  client:
      serviceUrl:
        defaultZone: http://localhost:8762/eureka/ 
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
api:
  auth: http://AUTH-SERVICE/api/auth/user
        
